<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="HTML">
    <meta name="author" content="JÃ¼rmo Mihhailov">
    <title>Bootstrap Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
</head>

<body>
    <!--NavBar-->
    <nav class="navbar navbar-dark bg-primary navbar-expand-sm fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">Company</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#idNav"><span
                    class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="idNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="Contact.html" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Image-->
    <header class="header-main">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto headingtext">
                    <div class="display-3 text-uppercase bg-dark">Contact</div>
                    <span class="text-muted">Contact us.</span>
                </div>
            </div>
        </div>
    </header>
    <!--Main content-->
    <div class="container">
        <div class="jumbotron pb-3">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <Input type="text" class="form-control" id="name"></Input>
                        </div>
                        <div class="form-group">
                            <label for="mail">Your Email:</label>
                            <Input type="email" class="form-control" id="mail"></Input>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" cols="100" rows="7" class="form-control"></textarea>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
    <!--Footer-->
    <footer>
        <div class="container-fluid bg-dark text-light">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <p class="text-muted text-center">Copyright &copy; Pizzaold</p>
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#"><span class="fa-brands fa-facebook"></span></a>
                        </li>
                        <li class="list-inline-item"><a href="#"><i class="fa-brands fa-youtube"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
